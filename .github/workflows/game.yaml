name: Gh-Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          baseHref: https://github.com/planemath/frontend/
          webRenderer: canvaskit
      
      - name: Deploy
        run: |
          cd build/web
          git init
          git config --global user.email joaopedrorafael19@gmail.com
          git config --global user.name JoaoRafa19
          git status
          git remote add origin https://${{secrets.token}}@github.com/planemath/frontend.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f